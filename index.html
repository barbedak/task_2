<html>
    <head>
        <meta charset="utf-8">
        <title>Task 2</title>
        <style type="text/css">
            form{
                border:1px solid rgb(146, 145, 145);
                width: 330px;
                padding: 15px 10px;
            }
            #horse_position{
                width:320px;
            }
            label{
                font-weight: bold;
            }
        </style>
        <script>
            function checkMoves(){
                var arrChr = ["A","B","C","D","E","F","G","H"];                 //массив обозначение вертикалей доски
                var position = document.getElementById('horse_position').value; //получаем введеное положение коня на доске
                var i= arrChr.indexOf( position[0].toUpperCase() );             //номер вертикали позиции
                var k = +position[1];                                           //номер горизонтали позиции
                var strMoves = "Нет возможных ходов";                           //строка с вариантами ходов
                var char = position[0].toUpperCase();                           //буква из введеной позиции

                //проверяем на корректность ввода начальной позиции
                if ( (char >= 'A') && (char <= 'H') && (position.length < 3) ) {
                    strMoves=""; //обнуляем строку ходов
                    if (k < 9){
                        //проверка положения коня на доске и формирование списка ходов
                        if ( (i + 1) < 8){
                            if ( (k - 2) >= 0){
                                strMoves+=(' ' + arrChr[i + 1] + (k - 2));
                            }
                            if ( (k + 2) <8 ){
                                strMoves+=(' ' + arrChr[i + 1] + (k + 2));
                            }
                        }
                        if ( (i + 2) < 8){
                            if ( (k - 1) >= 0){
                                strMoves+=(' ' + arrChr[i + 2] + (k - 1));
                            }
                            if ( (k + 1) < 8){
                                strMoves+=(' ' + arrChr[i + 2] + (k + 1));
                            }
                        }  
                        if ( (i - 1) >= 0){
                            if ( (k - 2) >= 0){
                                strMoves+=(' ' + arrChr[i - 1] + (k - 2));
                            }
                            if ( (k + 2) < 8){
                                strMoves+=(' ' + arrChr[i - 1] + (k + 2));
                            }
                        }
                        if ( (i - 2) >= 0){
                            if ( (k - 1) >= 0){
                                strMoves+=(' ' + arrChr[i - 2] + (k - 1));
                            }
                            if ( (k + 1) < 8){
                                strMoves+=(' ' + arrChr[i - 2] + (k + 1));
                            }
                        }
                        //конец проверки положения коня на доске
                        alert('Возможные варианты хода:\n\n' + strMoves); //возврат списка ходов 
                    } else{
                        alert('Введена неверная начальная позиция!\nТакой клетки на доске нет!' );
                    }
                } else{
                    alert('Введена неверная начальная позиция!\nТакой клетки на доске нет!' );
                }
            }
        </script>
    </head>
    <body>
        <form>
            <label for="horse_position">Исходное положение:</label> 
            <br>
            <input id="horse_position" type="text" name="horse_position" value="D4">
            <br>
            <br>
            <input type="submit" value="Ок" onclick="checkMoves()">
        </form>
    </body>
</html>
