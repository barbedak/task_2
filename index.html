<html>
    <head>
        <meta charset="utf-8">
        <title>Task 2</title>
        <style type="text/css">
            form{
                border:1px solid rgb(146, 145, 145);
                width: 330px;
                padding: 15px 10px;
            }
            #horse_position{
                width:320px;
            }
            label{
                font-weight: bold;
            }
        </style>
        <script>
            function moves(){
                var arrChr=["A","B","C","D","E","F","G","H"]; //массив обозначение вертикалей доски
                var position=document.getElementById('horse_position').value; //получаем введеное положение коня на доске
                var i=arrChr.indexOf(position[0]); //номер вертикали позиции
                var k=+position[1];//номер горизонтали позиции
                var strMoves=""; //массив с вариантами ходов
                //проверка положения коня на доске и формирование списка ходов
                if (k>2){
                    if (i>0){
                        strMoves+=(' ' + arrChr[i-1] + (k-2));
                    }
                    if (i<7){
                        strMoves+=(' ' + arrChr[i+1] + (k-2));
                    }
                }
                if (k>1){
                    if (i>1){
                        strMoves+=(' ' + arrChr[i-2] + (k-1));
                    }
                    if (i<6){
                        strMoves+=(' ' + arrChr[i+2] + (k-1));
                    }
                }  
                if (k<8){
                    if (i<6){
                        strMoves+=(' ' + arrChr[i+2] + (k+1));
                    }
                    if (i>1){
                        strMoves+=(' ' + arrChr[i-2] + (k+1));
                    }
                }
                if (k<7){
                    if (i<7){
                        strMoves+=(' ' + arrChr[i+1] + (k+2));
                    }
                    if (i>0){
                        strMoves+=(' ' + arrChr[i-1] + (k+2));
                    }
                }
                //конец проверки положения коня на доске
                return (strMoves); //возврат списка ходов 
            }
        </script>
    </head>
    <body>
        <form>
            <label for="horse_position">Исходное положение:</label> 
            <br>
            <input id="horse_position" type="text" name="horse_position" value="D4">
            <br>
            <br>
            <input type="submit" value="Ок" onclick="alert('Возможные варианты хода:\n\n' + moves())">
        </form>
    </body>
</html>
